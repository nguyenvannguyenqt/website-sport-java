<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<section layout:fragment="content">
    <!-- Contact Start -->
    <div class="contact-container">
        <section class="info-contact">
            <h2>Thông tin liên hệ</h2>
            <ul>
                <li>Địa chỉ: Khu Công nghệ cao Xa Lộ Hà Nội, Hiệp Phú, Thủ Đức, Hồ Chí Minh</li>
                <li>Điện thoại: 0821234999</li>
                <li>Email: Euroshop@gmail.com</li>
                <li>Giờ làm việc: 8h00-21h30</li>
            </ul>
        </section>
        <section class="form-contact">
            <h2>Gửi yêu cầu tới EuroShop</h2>
            <div th:if="${successMessage}" class="alert alert-success">
                <p th:text="${successMessage}"></p>
            </div>
            <form th:action="@{/contact/save_contact}" th:object="${contact}" method="post" novalidate>
                <div class="input-group">
                    <label for="name_user">Họ và tên:</label>
                    <input type="text" id="name_user" th:field="*{name_user}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name_user')}"
                         th:errors="*{name_user}"></div>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"></div>
                </div>
                <div class="input-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="tel" id="phone" th:field="*{phone}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('phone')}"
                         th:errors="*{phone}"></div>
                </div>
                <div class="input-group">
                    <label for="address">Địa chỉ:</label>
                    <input type="text" id="address" th:field="*{address}">
                </div>
                <div class="input-group">
                    <label for="content">Lời nhắn của bạn:</label>
                    <textarea id="content" th:field="*{content}" required></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('content')}"
                         th:errors="*{content}"></div>
                </div>
                <button type="submit">Gửi liên hệ</button>
            </form>
        </section>
    </div>
    <!-- Contact End -->
</section>
<th:block th:replace="~{layout::footer}"></th:block>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
<script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/0.1.0-beta.4/libs/oversea/index.js"></script>
<script>
    new CozeWebSDK.WebChatClient({
        config: {
            bot_id: '7385575705587449864',
        },
        componentProps: {
            title: 'Hỗ trợ đặt hàng',
        },
    });
</script>
</body>
</html>
