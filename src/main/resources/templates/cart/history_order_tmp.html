<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .d-flex.align-items-center {
    display: flex;
    align-items: center;
}
    </style>
</head>
<body>

<th:block th:replace="~{layout::header}"></th:block>
    <section layout:fragment="content">

        <!-- Page Header Start -->
        <div class="container-fluid bg-secondary d-flex justify-content-center align-items-center"
             style="min-height: 410px; margin-left: 4rem; margin-right: 4rem;margin-bottom: 0; padding-bottom: 0; position: relative;">
            <img th:src="@{/img/slideshow3.jpg}" alt="AZ Studio Shop Header Image"
                 class="position-absolute top-0 left-0 w-100" style="max-height: 100%; object-fit: cover;"/>
            <div class="d-flex flex-column align-items-center justify-content-center text-white" style="z-index: 1;">
            </div>
        </div>
        <!-- Page Header End -->

        <!-- Cart Start -->
        <div class="container mt-5">
            <h2 class="text-center mb-4">Lịch sử đặt hàng</h2>
            <div th:each="order : ${orders}" class="order-item">
                <div class="row">
                    <div class="col-md-3 label">Ngày đặt:</div>
                    <div class="col-md-9 value" th:text="${order.ngayDat}"></div>
                </div>
                <div class="row">
                    <div class="col-md-3 label">Họ tên người nhận:</div>
                    <div class="col-md-9 value" th:text="${order.hoTen}"></div>
                </div>
                <div class="row">
                    <div class="col-md-3 label">Số điện thoại:</div>
                    <div class="col-md-9 value" th:text="${order.khachhang.dienThoai}"></div>
                </div>
                <div class="row">
                    <div class="col-md-3 label">Email:</div>
                    <div class="col-md-9 value" th:text="${order.khachhang.Email}"></div>
                </div>
                <div class="row">
                    <div class="col-md-3 label">Địa chỉ nhận hàng:</div>
                    <div class="col-md-9 value" th:text="${order.diaChi}"></div>
                </div>
                <div class="row">
                    <div class="col-md-3 label">Phương thức thanh toán:</div>
                    <div class="col-md-9 value" th:text="${order.phuongThucThanhToan}"></div>
                </div>
                <div class="row">
                    <div class="col-md-3 label">Phí vận chuyển:</div>
                    <div class="col-md-9 value" th:text="${order.phiVanChuyen} + '00 VNĐ'"></div>
                </div>
                <div class="row">
                    <div class="col-md-3 label">Trạng thái đơn hàng:</div>
                    <div class="col-md-9 value" th:text="${order.statusorder.name}"></div>
                </div>
                <div class="row">
                    <div class="col-md-3 label">Chi tiết đơn hàng:</div>
                    <div class="col-md-9">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Tên sản phẩm</th>
                                <th>Số lượng</th>
                                <th>Tổng tiền</th>
                                <th>Tổng tiền</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="detail : ${order.orderDetailList}">
                                <td th:text="${detail.ten_san_pham}"></td>
                                <td th:text="${detail.so_luong}"></td>
                                <td th:text="${detail.tong_tien} +'00VNĐ'"></td>
                                <td th:text="${orders.size}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Cart End -->
        <!-- Nội dung cụ thể của từng trang sẽ được đặt tại đây -->
    </section>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
