<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .d-flex.align-items-center {
            display: flex;
            align-items: center;
        }
        /* Đảm bảo table rộng hơn container */
        .table-responsive {
            overflow-x: auto;
            min-width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<th:block th:replace="~{layout::header}"></th:block>
<section layout:fragment="content">

    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary d-flex justify-content-center align-items-center"
         style="min-height: 410px; margin: 0;">
        <img th:src="@{/img/slideshow3.jpg}" alt="AZ Studio Shop Header Image"
             class="position-absolute top-0 left-0 w-100" style="max-height: 100%; object-fit: cover;"/>
        <div class="d-flex flex-column align-items-center justify-content-center text-white" style="z-index: 1;">
            <!-- Các nội dung khác trong header -->
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Cart Start -->
    <div class="container-fluid pt-5 pb-5">
        <div class="row px-xl-5">
            <div class="col-lg-12 table-responsive mb-5">

                <table class="table table-bordered text-center mb-0">
                    <thead class="bg-secondary text-dark">
                    <tr>
                        <th>Id</th>
                        <th>Email</th>
                        <th>Họ Tên</th>
                        <th>Số điện thoại</th>
                        <th>Địa chỉ</th>
                        <th>Sản Phẩm</th>
                        <th>Giá Tiền</th>
                        <th>Số Lượng</th>
                        <th>Phí vận chuyển</th>
                        <th>Tổng Tiền</th>
                    </tr>
                    </thead>
                    <tbody class="align-middle">
                    <tr th:each="item : ${orders}">
                        <td class="align-middle" th:text="${item.id}">Id</td>
                        <td class="align-middle" th:text="${item.order.khachhang.email}"></td>
                        <td class="align-middle" th:text="${item.order.khachhang.hoTen}"></td>
                        <td class="align-middle" th:text="${item.order.khachhang.dienThoai}"></td>
                        <td class="align-middle" th:text="${item.order.khachhang.diaChi}"></td>
                        <td class="align-middle">
                            <div class="d-flex align-items-center">
                                <img th:src="@{'/img/' + ${item.product.imageClotheFootball}}" alt="Tên Sản Phẩm"
                                     style="width: 150px; margin-right: 10px;">
                                <span th:text="${item.ten_san_pham}">Tên Sản Phẩm</span>
                            </div>
                        </td>
                        <td class="align-middle" th:text="${item.product.price} + '00 VNĐ'">Giá Tiền VNĐ</td>
                        <td class="align-middle" th:text="${item.so_luong}">Số lượng</td>
                        <td class="align-middle" th:text="${item.order.phiVanChuyen} + '00 VNĐ'">Phí vận chuyển</td>
                        <td class="align-middle" th:text="${item.tong_tien + 30} + '00 VNĐ'">Tổng Tiền VNĐ</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Cart End -->
    <!-- Nội dung cụ thể của từng trang sẽ được đặt tại đây -->
</section>
<th:block th:replace="~{layout::footer}"></th:block>
<script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/0.1.0-beta.4/libs/oversea/index.js"></script>
<script>
    new CozeWebSDK.WebChatClient({
        config: {
            bot_id: '7385575705587449864',
        },
        componentProps: {
            title: 'Hỗ trợ đặt hàng',
        },
    });
</script>
</body>
</html>
