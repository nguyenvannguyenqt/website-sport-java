<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<section layout:fragment="content">

    <!-- Page Header Start -->
    <div class="slideshow-container" style="width: 100%;">>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"
             style=" max-height: 550px; max-width: 1800px;width: 100%; height: 100%;">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" th:src="@{/img/slideshow1.jpg}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" th:src="@{/img/slideshow2.jpg}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" th:src="@{/img/slideshow3.jpg}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Shop Start -->
    <div class="container-fluid pt-5">
        <div class="row px-xl-5">
            <!-- Shop Sidebar Start -->
            <div class="col-lg-3 col-md-12">
                <!-- Price Start -->
                <div class="border-bottom mb-4 pb-4">
                    <h5 class="font-weight-semi-bold mb-4">Lọc theo giá tiền</h5>
                    <form>
                        <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                            <input type="checkbox" class="custom-control-input" checked id="price-all"
                                   data-category-price-id="1">
                            <label class="custom-control-label" for="price-all">All Price</label>
                            <span class="badge border font-weight-normal">1000</span>
                        </div>
                        <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                            <input type="checkbox" class="custom-control-input" id="price-1" data-category-price-id="2">
                            <label class="custom-control-label" for="price-1">100.000 - 120.000</label>
                            <span class="badge border font-weight-normal">150</span>
                        </div>
                        <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                            <input type="checkbox" class="custom-control-input" id="price-2" data-category-price-id="3">
                            <label class="custom-control-label" for="price-2">150.000 - 200.000</label>
                            <span class="badge border font-weight-normal">295</span>
                        </div>
                        <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                            <input type="checkbox" class="custom-control-input" id="price-3" data-category-price-id="4">
                            <label class="custom-control-label" for="price-3">205.000 - 400.000</label>
                            <span class="badge border font-weight-normal">246</span>
                        </div>
                        <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                            <input type="checkbox" class="custom-control-input" id="price-4" data-category-price-id="5">
                            <label class="custom-control-label" for="price-4">450.000 - 700.000</label>
                            <span class="badge border font-weight-normal">145</span>
                        </div>
                    </form>
                </div>
                <!-- Price End -->
                <div class="filter-container border-bottom mb-4 pb-4 mt-5 d-flex flex-wrap justify-content-between">
                    <div class="filter-title d-flex align-items-center mb-2">
                        <h5 class="font-weight-semi-bold mr-2">Chọn danh mục</h5>
                    </div>
                    <form class="w-100">
                        <ul class="list-unstyled fruite-categorie">
                            <!-- Màu tất cả -->
                            <li>
                                <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                    <input type="checkbox" class="custom-control-input" checked id="color-all"
                                           data-category-color-id="1">
                                    <label class="custom-control-label text-font" for="color-all">Tất Cả Màu Áo</label>
                                    <span class="badge border text-orange font-weight-bold">1000</span>
                                </div>
                            </li>
                            <!-- Màu đen -->
                            <li>
                                <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                    <input type="checkbox" class="custom-control-input" id="color-1"
                                           data-category-color-id="2">
                                    <label class="custom-control-label text-font" for="color-1" style="color: black;">Black</label>
                                    <span class="badge border text-orange font-weight-bold">150</span>
                                </div>
                            </li>
                            <!-- Màu trắng -->
                            <li>
                                <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                    <input type="checkbox" class="custom-control-input" id="color-2"
                                           data-category-color-id="3">
                                    <label class="custom-control-label text-font" for="color-2" style="color: black;">White</label>
                                    <span class="badge border text-orange font-weight-bold">295</span>
                                </div>
                            </li>
                            <!-- Màu đỏ -->
                            <li>
                                <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                    <input type="checkbox" class="custom-control-input" id="color-3"
                                           data-category-color-id="4">
                                    <label class="custom-control-label text-font" for="color-3"
                                           style="color: red;">Red</label>
                                    <span class="badge border text-orange font-weight-bold">246</span>
                                </div>
                            </li>
                            <!-- Màu xanh -->
                            <li>
                                <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                    <input type="checkbox" class="custom-control-input" id="color-4"
                                           data-category-color-id="5">
                                    <label class="custom-control-label text-font" for="color-4" style="color: blue;">Blue</label>
                                    <span class="badge border text-orange font-weight-bold">145</span>
                                </div>
                            </li>
                            <!-- Màu vàng -->
                            <li>
                                <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                    <input type="checkbox" class="custom-control-input" id="color-5"
                                           data-category-color-id="6">
                                    <label class="custom-control-label text-font" for="color-5" style="color: yellow;">Yellow</label>
                                    <span class="badge border text-orange font-weight-bold">168</span>
                                </div>
                            </li>
                            <!-- Màu tím -->
                            <li>
                                <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                    <input type="checkbox" class="custom-control-input" id="color-6"
                                           data-category-color-id="7">
                                    <label class="custom-control-label text-font" for="color-6" style="color: violet;">Violet</label>
                                    <span class="badge border text-orange font-weight-bold">168</span>
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>

            </div>
            <!-- Shop Sidebar End -->

            <!-- Shop Product Start -->
            <div class="col-lg-9 col-md-12">
                <div class="row pb-3">
                    <div class="col-12 pb-1">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <form th:action="@{/shop/search}">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm"
                                           aria-describedby="search-addon" name="nameProduct">
                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-primary rounded-right" id="search-addon">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <div class="dropdown ml-4">
                                <button class="btn border dropdown-toggle" type="button" id="triggerId"
                                        data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                    Sort by
                                </button>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="triggerId">
                                    <a class="dropdown-item" href="#">Latest</a>
                                    <a class="dropdown-item" href="#">Popularity</a>
                                    <a class="dropdown-item" href="#">Best Rating</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:each="product : ${products}" class="col-lg-4 col-md-6 col-sm-12 pb-1">
                        <div class="card product-item border-0 mb-4">
                            <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                                <img th:src="@{'/img/' + ${product.imageClotheFootball} }" class="img-fluid w-100"
                                     alt="Product Image">
                            </div>
                            <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                                <h6 class="text-truncate mb-3" th:text="${product.nameProduct}">Product Name</h6>
                                <div class="d-flex justify-content-center">
                                    <h6 th:text="${#numbers.formatDecimal(product.price, 0, 0)} + '.000 VNĐ'">Price</h6>
                                    <h6 class="text-muted ml-2">
                                        <del th:text="${#numbers.formatDecimal(product.price + 30, 0, 0)} + '.000 VNĐ'">
                                            Original Price
                                        </del>
                                    </h6>
                                </div>
                            </div>
                            <div class="card-footer d-flex justify-content-between bg-light border">
                                <a th:href="@{/shop/detail/{id}(id=${product.id})}" class="btn btn-sm text-dark p-0">
                                    <i class="fas fa-eye text-primary mr-1"></i>Xem Chi Tiết
                                </a>
                                <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post">
                                    <input type="text" hidden class="form-control bg-secondary text-center" value="1"
                                           name="soLuongMua">
                                    <button type="submit" class="btn btn-sm text-dark p-0">
                                        <i class="fas fa-shopping-cart text-primary mr-1"></i>Thêm Giỏ Hàng
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div th:if="${typefilter}=='Color'">
                        <div class="col-12 pb-1">
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-center mb-3">
                                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{/shop/filter/color(loai=${loai}, pageNo=${currentPage-1}, pageSize=${pageSize}, sortBy=${sortBy})}"
                                           aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                    </li>
                                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                                        th:classappend="${currentPage == i} ? 'active'">
                                        <a class="page-link"
                                           th:href="@{/shop/filter/color(loai=${loai}, pageNo=${i}, pageSize=${pageSize}, sortBy=${sortBy})}"
                                           th:text="${i+1}"></a>
                                    </li>
                                    <li class="page-item" th:classappend="${currentPage == totalPages-1} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{/shop/filter/color(loai=${loai}, pageNo=${currentPage+1}, pageSize=${pageSize}, sortBy=${sortBy})}"
                                           aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div th:if="${typefilter}=='Price'">
                        <div class="col-12 pb-1">
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-center mb-3">
                                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{/shop/filter/price(loai=${loai}, pageNo=${currentPage-1}, pageSize=${pageSize}, sortBy=${sortBy})}"
                                           aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                    </li>
                                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                                        th:classappend="${currentPage == i} ? 'active'">
                                        <a class="page-link"
                                           th:href="@{/shop/filter/price(loai=${loai}, pageNo=${i}, pageSize=${pageSize}, sortBy=${sortBy})}"
                                           th:text="${i+1}"></a>
                                    </li>
                                    <li class="page-item" th:classappend="${currentPage == totalPages-1} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{/shop/filter/price(loai=${loai}, pageNo=${currentPage+1}, pageSize=${pageSize}, sortBy=${sortBy})}"
                                           aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div th:if="${typefilter}=='country_teamclub'">
                        <div class="col-12 pb-1">
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-center mb-3">
                                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{/shop/filter/country/teamclub/{id}(id=${id},name=${name}, pageNo=${currentPage-1}, pageSize=${pageSize}, sortBy=${sortBy})}"
                                           aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                    </li>
                                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                                        th:classappend="${currentPage == i} ? 'active'">
                                        <a class="page-link"
                                           th:href="@{/shop/filter/country/teamclub/{id}(id=${id},name=${name}, pageNo=${i}, pageSize=${pageSize}, sortBy=${sortBy})}"
                                           th:text="${i+1}"></a>
                                    </li>
                                    <li class="page-item" th:classappend="${currentPage == totalPages-1} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{/shop/filter/country/teamclub/{id}(id=${id},name=${name}, pageNo=${currentPage+1}, pageSize=${pageSize}, sortBy=${sortBy})}"
                                           aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Shop Product End -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script> $(document).ready(function () {
  // Xử lý sự kiện cho checkbox lọc màu
  $('.custom-control-input[data-category-color-id]').on('change', function () {
    if ($(this).prop('checked')) {
      // Uncheck all other checkboxes lọc màu
      $('.custom-control-input[data-category-color-id]').not(this).prop('checked', false);

      var categoryColorId = $(this).attr('data-category-color-id');
      if (categoryColorId !== undefined && categoryColorId !== "") {
        window.location.href = '/shop/filter/color?loai=' + categoryColorId;
      }
    }
  });

  // Xử lý sự kiện cho checkbox lọc giá tiền
  $('.custom-control-input[data-category-price-id]').on('change', function () {
    if ($(this).prop('checked')) {
      // Uncheck all other checkboxes lọc giá tiền
      $('.custom-control-input[data-category-price-id]').not(this).prop('checked', false);

      var categoryPriceId = $(this).attr('data-category-price-id');
      if (categoryPriceId !== undefined && categoryPriceId !== "") {
        window.location.href = '/shop/filter/price?loai=' + categoryPriceId;
      }
    }
  });
});
</script>
</section>
<th:block th:replace="~{layout::footer}"></th:block>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
